<!DOCTYPE html>
<html>
<head>
  <title>Night Canteen Menu</title>
  <link rel="stylesheet" type="text/css" href="indexc.css">
</head>
<body>
  <h1>Night Canteen Menu</h1>
  
  <div class="menu-item">
    <img class="size_icons" src="images/burger.jpeg" alt="Cheeseburger">
    <label class="add-to-cart">
      <input type="checkbox" class="menu-checkbox">
      <span class="checkbox-custom"></span>
      <span class="add-to-cart-text">Add to Cart</span>
    </label>
    <span class="item-name">Cheeseburger</span>
    <span class="price">₹79</span>
  </div>
  
  <div class="menu-item">
    <img class="size_icons" src="images/fremvh fries.jpg" alt="French Fries">
    <label class="add-to-cart">
      <input type="checkbox" class="menu-checkbox">
      <span class="checkbox-custom"></span>
      <span class="add-to-cart-text">Add to Cart</span>
    </label>
    <span class="item-name">French Fries</span>
    <span class="price">₹69</span>
  </div>
  
  <div class="menu-item">
    <img class="size_icons" src="images/pizza.jpg" alt="Pepperoni Pizza">
    <label class="add-to-cart">
      <input type="checkbox" class="menu-checkbox">
      <span class="checkbox-custom"></span>
      <span class="add-to-cart-text">Add to Cart</span>
    </label>
    <span class="item-name">Pepperoni Pizza</span>
    <span class="price">₹149</span>
  </div>
  
  <div class="menu-item">
    <img class="size_icons" src="images/pbm.jpg" alt="Paneer Butter Masala">
    <label class="add-to-cart">
      <input type="checkbox" class="menu-checkbox">
      <span class="checkbox-custom"></span>
      <span class="add-to-cart-text">Add to Cart</span>
    </label>
    <span class="item-name">Paneer Butter Masala</span>
    <span class="price">₹99</span>
  </div>
  
  <div class="menu-item">
    <img class="size_icons" src="images/caesar-salad.jpg" alt="Caesar Salad">
    <label class="add-to-cart">
      <input type="checkbox" class="menu-checkbox">
      <span class="checkbox-custom"></span>
      <span class="add-to-cart-text">Add to Cart</span>
    </label>
    <span class="item-name">Caesar Salad</span>
    <span class="price">₹59</span>
  </div>
  
  <button id="order-btn">Place Order</button>
  
  <script src="script.js"></script>
</body>
</html>
